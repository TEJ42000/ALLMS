<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usage Analytics - LLS Admin</title>
    <link rel="icon" type="image/svg+xml" href="/static/images/favicon.svg">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/admin.css">
    <!-- ApexCharts for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.44.0/dist/apexcharts.min.js"></script>
    <!-- Tabulator for data grid -->
    <link href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css" rel="stylesheet">
    <script src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
    <style>
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .kpi-card {
            background: var(--surface-color, #1a1a2e);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            border: 1px solid var(--border-color, #333);
        }
        .kpi-card .kpi-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color, #6c63ff);
            margin-bottom: 0.5rem;
        }
        .kpi-card .kpi-label {
            font-size: 0.875rem;
            color: var(--text-secondary, #aaa);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .charts-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .chart-card {
            background: var(--surface-color, #1a1a2e);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border-color, #333);
        }
        .chart-card h3 {
            margin-top: 0;
            margin-bottom: 1rem;
            font-size: 1rem;
            color: var(--text-primary, #fff);
        }
        .chart-controls {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .chart-controls button {
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            border-radius: 4px;
            border: 1px solid var(--border-color, #333);
            background: transparent;
            color: var(--text-secondary, #aaa);
            cursor: pointer;
            transition: all 0.2s;
        }
        .chart-controls button.active {
            background: var(--primary-color, #6c63ff);
            color: #fff;
            border-color: var(--primary-color, #6c63ff);
        }
        .date-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        .date-controls select,
        .date-controls input[type="date"] {
            padding: 0.5rem;
            border-radius: 6px;
            border: 1px solid var(--border-color, #333);
            background: var(--surface-color, #1a1a2e);
            color: var(--text-primary, #fff);
        }
        .quick-select button {
            padding: 0.375rem 0.75rem;
            font-size: 0.8rem;
            border-radius: 4px;
            border: 1px solid var(--border-color, #333);
            background: transparent;
            color: var(--text-secondary, #aaa);
            cursor: pointer;
        }
        .quick-select button.active {
            background: var(--primary-color, #6c63ff);
            color: #fff;
            border-color: var(--primary-color, #6c63ff);
        }
        #usage-grid {
            height: 400px;
            margin-top: 1.5rem;
        }
        .grid-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .loading-overlay.active { display: flex; }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top-color: var(--primary-color, #6c63ff);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .secondary-charts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        @media (max-width: 1024px) {
            .charts-grid { grid-template-columns: 1fr; }
            .secondary-charts { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="container">
        <header class="nav-header">
            <div class="header-row">
                <h1 class="nav-title">üìä Usage Analytics</h1>
                <div style="display: flex; align-items: center; gap: 1rem;">
                    {% if user %}
                    <span class="user-email">{{ user.email }}</span>
                    {% endif %}
                    <a href="/admin/courses" class="btn btn-secondary">‚Üê Admin</a>
                    <a href="/" class="btn btn-secondary">üè† Portal</a>
                </div>
            </div>
        </header>

        <main id="main-content">
            <!-- Date Range Controls -->
            <div class="date-controls">
                <div class="quick-select">
                    <button data-days="1">Today</button>
                    <button data-days="7" class="active">7 Days</button>
                    <button data-days="30">30 Days</button>
                    <button data-days="90">90 Days</button>
                </div>
                <div style="display: flex; gap: 0.5rem; align-items: center;">
                    <input type="date" id="start-date">
                    <span>to</span>
                    <input type="date" id="end-date">
                    <button id="apply-dates" class="btn btn-primary btn-sm">Apply</button>
                </div>
                <button id="export-csv" class="btn btn-secondary">üì• Export CSV</button>
            </div>

            <!-- KPI Cards -->
            <div class="kpi-grid">
                <div class="kpi-card">
                    <div class="kpi-value" id="kpi-requests">-</div>
                    <div class="kpi-label">Total Requests</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-value" id="kpi-cost">-</div>
                    <div class="kpi-label">Total Cost</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-value" id="kpi-users">-</div>
                    <div class="kpi-label">Unique Users</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-value" id="kpi-avg">-</div>
                    <div class="kpi-label">Avg Cost/Request</div>
                </div>
            </div>

            <!-- Main Charts Row -->
            <div class="charts-grid">
                <div class="chart-card">
                    <h3>üí∞ Cost Over Time</h3>
                    <div class="chart-controls" id="granularity-controls">
                        <button data-granularity="hourly">Hourly</button>
                        <button data-granularity="daily" class="active">Daily</button>
                        <button data-granularity="weekly">Weekly</button>
                        <button data-granularity="monthly">Monthly</button>
                    </div>
                    <div id="chart-timeseries" style="height: 280px;"></div>
                </div>
                <div class="chart-card">
                    <h3>üìä Usage by Operation</h3>
                    <div id="chart-breakdown" style="height: 320px;"></div>
                </div>
            </div>

            <!-- Secondary Charts Row -->
            <div class="secondary-charts">
                <div class="chart-card">
                    <h3>üë• Top Users by Cost</h3>
                    <div id="chart-top-users" style="height: 280px;"></div>
                </div>
                <div class="chart-card">
                    <h3>ü§ñ Usage by Model</h3>
                    <div id="chart-models" style="height: 280px;"></div>
                </div>
            </div>

            <!-- Data Grid -->
            <div class="chart-card">
                <div class="grid-header">
                    <h3>üìã Usage Records</h3>
                    <div style="display: flex; gap: 0.5rem; align-items: center;">
                        <input type="text" id="grid-search" placeholder="Search..."
                               style="padding: 0.375rem 0.75rem; border-radius: 4px; border: 1px solid var(--border-color, #333); background: var(--surface-color, #1a1a2e); color: #fff;">
                        <select id="grid-limit" style="padding: 0.375rem; border-radius: 4px; border: 1px solid var(--border-color, #333); background: var(--surface-color, #1a1a2e); color: #fff;">
                            <option value="50">50 rows</option>
                            <option value="100" selected>100 rows</option>
                            <option value="250">250 rows</option>
                        </select>
                    </div>
                </div>
                <div id="usage-grid"></div>
            </div>
        </main>
    </div>

    <script src="/static/js/usage_dashboard.js"></script>
</body>
</html>
