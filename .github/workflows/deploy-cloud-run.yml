name: Deploy to Google Cloud Run

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'      # Matches v1.0.0, v2.1.3, etc.
      - 'v[0-9]+.[0-9]+.[0-9]+-*'    # Matches v1.0.0-beta, v2.1.3-rc.1, etc.

env:
  PROJECT_ID: vigilant-axis-483119-r8
  REGION: europe-west4
  SERVICE_NAME: lls-study-portal
  ARTIFACT_REGISTRY: europe-west4-docker.pkg.dev

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          ANTHROPIC_API_KEY: test-api-key-for-ci
        run: |
          python -m pytest tests/ -v --tb=short

  deploy:
    name: Build and Deploy to Cloud Run
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for Workload Identity Federation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION"

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }} --quiet

      - name: Build Docker image
        run: |
          docker build \
            --tag "${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${{ steps.version.outputs.version }}" \
            --tag "${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:latest" \
            --build-arg VERSION=${{ steps.version.outputs.version }} \
            .

      - name: Push Docker image to Artifact Registry
        run: |
          docker push "${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${{ steps.version.outputs.version }}"
          docker push "${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:latest"

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${{ steps.version.outputs.version }}
          flags: |
            --no-allow-unauthenticated
            --memory=1Gi
            --cpu=1
            --min-instances=0
            --max-instances=10
            --timeout=300
            --port=8080
          secrets: |
            ANTHROPIC_API_KEY=anthropic-api-key:latest
            GOOGLE_OAUTH_CLIENT_ID=oauth-client-id:latest
            GOOGLE_OAUTH_CLIENT_SECRET=oauth-client-secret:latest
            SESSION_SECRET_KEY=session-secret-key:latest
          env_vars: |
            AUTH_MODE=dual
            OAUTH_REDIRECT_URI=https://lls-study-portal-sarfwmfd3q-ez.a.run.app/auth/callback
            SESSION_COOKIE_SECURE=true
            SESSION_COOKIE_NAME=lls_session
            SESSION_EXPIRY_DAYS=7

      - name: Output deployment URL
        run: |
          echo "## ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Service URL:** ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** ${{ env.REGION }}" >> $GITHUB_STEP_SUMMARY

